<html>
    <head>
        
        <title>app-mercado</title>
        
        <meta charset="utf-8">
        <meta name="author" content="Guillerme Manhães">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-mobile.css">


    </head>
    <body>
        <header>
            <h1>App-Mercado</h1>
        </header>
        <div class="lista-cadastro">

            <input required type="text" placeholder="Nome do produto" name="name_produto">
            <input required type="number" placeholder="Preço" name="valor_produto">
            <input type="submit" value="Adicionar">

        </div>

        <div class="lista-produtos">
        </div>

        <div class="soma-produto">
            <h2 class="total-nome">Total</h2>
            <h2 class="total-valor">R$0,00</h2>
        </div>

        <div class="limpar">
            <button name="limpar" class="btLimpar">Limpar</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
